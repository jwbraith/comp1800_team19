<body class="game-body">
  <div id="counter-container" class="grid">
    <p id="count"></p>
  </div>

  <div>
    <button type="button" id="start-button" class="hide">Start</button>
  </div>

  <div class="game-container">
    <div id="score-timer-container" class="hide">
      <div id="score">Score: <span id="score-counter"></span></div>
      <div id="timer">Time Left: <span id="game-timer"></span></div>
    </div>

    <div id="questions-container" class="hide">
      <div id="questions-prompt">
        <!--Will have to use js to update this number everytime a question is asked-->
        Question Number: 1
      </div>
      <div id="answer-btn" class="btn-grid">
        <button class="btn" id="btn-1">Answer 1</button>
        <button class="btn" id="btn-2">Answer 2</button>
        <button class="btn" id="btn-3">Answer 3</button>
        <button class="btn" id="btn-4">Answer 4</button>
      </div>
      <div id="answer-result" class="hide">
        <span id="result-message" class="thought"></span>
      </div>
    </div>
  </div>
  <div id="results-container" class="hide">
    <div id="scoreboard">Score Board</div>
    <div id="score-results" class=>
      <span id="user-id"></span>'s Score: <span id="user-score"></span>
    </div>
    <div id="return-button">
      <button class="btn" id="lobby-btn" class="hide">Return to Lobby Page</button>
      <button class="btn" id="main-btn" class="hide">Return to Main Page</button>
    </div>
  </div>


  <!----------------------------------------------->
  <!-- JS: Boostrap, Firebase, API related    -->
  <!----------------------------------------------->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

  <!-- Your own JavaScript functions included here    -->
  <script src="scripts/app.js"> </script>
  <script src="scripts/logout.js"> </script>


</body>
